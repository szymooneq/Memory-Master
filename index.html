<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="theme-color" content="#4776e6" />
		<meta
			name="description"
			content="Memory Master is a simple game where you have to match all images to win." />
		<meta name="author" content="Szymon Dudka" />
		<title>Memory Master</title>
	</head>
	<body>
		<h1>Memory Master</h1>
		<div class="modal"></div>
		<div id="app">
			<div class="game">
				<div class="gameDetails">
					<div class="level"></div>
					<button class="reset" onclick="window.location.reload()">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="1em"
							height="1em"
							preserveAspectRatio="xMidYMid meet"
							viewBox="0 0 16 16">
							<path
								fill="currentColor"
								fillRule="evenodd"
								d="M12.75 8a4.5 4.5 0 0 1-8.61 1.834l-1.391.565A6.001 6.001 0 0 0 14.25 8A6 6 0 0 0 3.5 4.334V2.5H2v4l.75.75h3.5v-1.5H4.352A4.5 4.5 0 0 1 12.75 8z"
								clipRule="evenodd" />
						</svg>
					</button>
				</div>

				<div class="gameBoard"></div>

				<div class="gameDetails">
					<div class="timer">00:00</div>
					<div class="moves">0 move count</div>
					<div class="score">0 points</div>
				</div>
			</div>
		</div>
		<footer>
			created with 🤍 by <a href="https://szymondudka.xyz/">Szymon Dudka</a>
		</footer>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
